<!DOCTYPE html>
<html>
<head>
	<title>Sign Up | SIES GST Library</title>

	<!-- Bootstrap core CSS -->
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	
	<link href="https://fonts.googleapis.com/css?family=Acme|Arima+Madurai|Expletus+Sans|Ruda:400,700" rel="stylesheet">

	<!-- Font Awesome CDN -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- custom.css -->
	<link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>

	<div class="navbar-wrapper">
      <div class="container">
        <nav class="navbar navbar-default navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">SIES GST Library</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href=""><span><i class="fa fa-user-plus" aria-hidden="true"></i></span> Sign Up Page</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>

	<div class="container">
		<div class="row">
		    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<form role="form">
					<fieldset>
						<!-- <hr class="colorgraph"> -->
						<div class="form-top">
							<h1>Sign Up...</h1>
						</div>
						<hr class="colorgraph">
						<div class="form-bottom">
							<div class="form-group form-inline">
							<label><h4><strong>NAME:</strong></h4>
								<div class="row">
									<div class="col-xs-6 col-sm-6 col-md-6">
				                    	<input type="text" name="first_name" class="form-control input-lg" placeholder="Enter First Name" required="true">
				                    </div>
									<div class="col-xs-6 col-sm-6 col-md-6">				
				                    	<input type="text" name="last_name" class="form-control input-lg" placeholder="Enter Last Name" disabled>
				                    </div>
				                </div>
			                </label>			   
							</div>
							<div class="form-group">
							<label><h4><strong>STUDENT ID:</strong></h4></label>
								<div class="form-group">
			                    	<input type="text" name="id" class="form-control input-lg" placeholder="Enter Student ID" required="true">
								</div>
								<label><h4><strong>PASSWORD:</strong></h4></label>
								<div class="form-group">						
			                    	<input type="password" name="password" class="form-control input-lg" placeholder="Enter a new password" required="true">
								</div>
								<div class="form-group">
								<label><h2><strong>YEAR: </strong></h2></label>
			                    	<label><h3><input type="radio" name="year" disabled> &nbsp;FE</h3></label>
			                    	<label><h3><input type="radio" name="year"> &nbsp;SE</h3></label>
			                    	<label><h3><input type="radio" name="year" disabled> &nbsp;TE</h3></label>
			                    	<label><h3><input type="radio" name="year" disabled> &nbsp;BE</h3></label>
								</div>
								
							</div>
							
							<div class="row">
								<div class="col-xs-12">
									<center>
			                        	<input type="submit" class="btn btn-lg btn-primary btn-block" value="Register!">
			                        </center>
								</div>								
							</div>
						</div>
						<!-- <hr class="colorgraph"> -->
						<!-- <span class="button-checkbox">
							<button type="button" class="btn btn-primary pull-right">Forgot Password?</button>
						</span> -->
					</fieldset>
						<!-- <hr class="colorgraph"> -->
				</form>
			</div>
		</div>
	</div>

	 <!-- FOOTER -->
      <footer>
        <div class="container">
        <strong><center>
          <p class="text-muted">&copy; SIES Graduate School Of Technology. All Rights Reserved | Contact Us: 123-456-789</p>
       	</center></strong>
        </div>

</body>
</html>
